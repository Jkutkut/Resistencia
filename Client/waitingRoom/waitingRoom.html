<html>
<head>
    <meta charset="utf-8">
    <title>Resistencia</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.css">
    <link rel="stylesheet" href="../../Res/CSS/style.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.min.js"></script>
    <script src="../../Res/JS/common.js"></script>
    <script src="waitingRoom.js"></script>
</head>
<body>
    <!-- WAITING ROOM -->
    <div id="waitingMenu" class="grandparent">
        <div id="secretBtn_waitingM" class="parent secretBtn" style="--h: 80%"></div>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        
        <div id="waitingLabel" class="title"></div>  
    </div>

    <!-- ROOT MENU -->
    <div id="rootMenu" class="grandparent" style="display: none;">
        <div id="secretBtn_rootM" class="parent secretBtn" style="--h: 80%"></div>
        <div id="playersContainer" class="verticalRows" style="--r: 5; --h: 100%; background: green; width: 100%;">
            <div id="Row1" class="horizontalCols" style="--h: 100%; --c: 3; grid-row: 1; background: coral;"></div>
            <div id="Row2" class="horizontalCols" style="--h: 100%; --c: 3; grid-row: 2; background: rgb(224, 111, 70);"></div>
            <div id="Row3" class="horizontalCols" style="--h: 100%; --c: 3; grid-row: 3; background: coral;"></div>
            <div id="Row4" class="horizontalCols" style="--h: 100%; --c: 3; grid-row: 4; background: rgb(224, 111, 70);"></div>
            <div id="Row5" class="horizontalCols" style="--h: 100%; --c: 3; grid-row: 5; background: coral;">
            
                <div id="mainPlayer" class="playercontainer" style="--pos: 2">
                    <div class="playerData" style="height: 100%;">
                        <img id="mainPlayerIcon" class="playerIcon">

                        <i class="username">Username</i>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
