    <div id="main_div" class="">

        <div class="parent" style="--c: 2; --h: 70%; display: flex; flex-direction: row; align-items: center; align-content: center;">

                <div>
                    <i class="detailLabel">Status: Creating Players </i>
                </div>
                <div>
                    <button id="upgradeBtn" class="rootBtn" onclick="console.warn('upgrade')">Upgrade</button>
