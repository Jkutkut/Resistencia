<html>
<head>
    <meta charset="utf-8">
    <title>Resistencia</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../Res/CSS/style.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="rootMenu.js"></script>

    <!-- gridStrap -->
    <link rel="stylesheet" href="../../Res/CSS/jquery.gridstrap.min.css"> 
    <script src="../../Res/JS/jquery.gridstrap.min.js"></script>
</head>
<body>
    <!-- ROOT MENU -->
    <div id="main_div" class="">
        <!-- TOP -->
        <div class="parent" style="--c: 2; --h: 75%; display: flex; flex-direction: row; align-items: center; align-content: center;">
            <div id="playersList_divContainer" style="padding: 5px; height: 100%; width: 40%; text-align: center;">
                <i class="label">Players:</i>
                <div id="playersList" class="" style="width: 100%; height: 95%; border: 5px solid var(--black);">
                    <!-- Player's Tags will go here -->
                </div>
                    
            </div>
            <div style="height: 100%; width: 60%; text-align: center; padding: 5px;">
                <i class="label">Missions:</i>
                <div>
                    <div id="M1" class="root_Mission">
                        <div>
                            <i>M1:</i>
                            <i id="M1result" style="float: right;"></i>
                        </div>
                        <div>
                            <i id="M1leader">Leader: LeaderName</i>
                            <i id="M1pollResult" style="float: right;">Yes: 10 -- No: 0</i>
                        </div>
                        <i id="M1players"></i>
                    </div>
                    <div id="M2" class="root_Mission">
                        <div>
                            <i>M2:</i>
                            <i id="M2result" style="float: right;"></i>
                        </div>
                        <div>
                            <i id="M2leader">Leader: LeaderName</i>
                            <i id="M2pollResult" style="float: right;">Yes: 10 -- No: 0</i>
                        </div>
                        <i id="M2players"></i>
                    </div>
                    <div id="M3" class="root_Mission">
                        <div>
                            <i>M3:</i>
                            <i id="M3result" style="float: right;"></i>
                        </div>
                        <div>
                            <i id="M3leader">Leader: LeaderName</i>
                            <i id="M3pollResult" style="float: right;">Yes: 10 -- No: 0</i>
                        </div>
                        <i id="M3players"></i>
                    </div>
                    <div id="M4" class="root_Mission">
                        <div>
                            <i>M4:</i>
                            <i id="M4result" style="float: right;"></i>
                        </div>
                        <div>
                            <i id="M4leader">Leader: LeaderName</i>
                            <i id="M4pollResult" style="float: right;">Yes: 10 -- No: 0</i>
                        </div>
                        <i id="M4players"></i>
                    </div>
                    <div id="M5" class="root_Mission">
                        <div>
                            <i>M5:</i>
                            <i id="M5result" style="float: right;"></i>
                        </div>
                        <div>
                            <i id="M5leader">Leader: LeaderName</i>
                            <i id="M5pollResult" style="float: right;">Yes: 10 -- No: 0</i>
                        </div>
                        <i id="M5players"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- BOTTOM -->
        <div class="parent" style="--h: 25%;">
            <div>
                <i class="label">Status: Creating Players </i>
            </div>
            <div>
                <button id="upgradeBtn" class="rootBtn" onclick="console.warn('upgrade')">Upgrade</button>
                <button id="updateBtn" class="rootBtn" onclick="update();">Update</button>
            </div>
            <div>
                <button class="rootBtn" id="R2P">Ready2Play</button>
                <button class="rootBtn" id="EndP">EndPoll</button>
                <button class="rootBtn" id="EndMiP">EndMPoll</button>
                <button class="rootBtn" id="HardReset">HARD RESET</button>
            </div>
        </div>
        
    </div>
    
    <script src="../../Res/JS/common.js"></script>
</body>
</html>
