<html>
<head>
    <title>Resistencia</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.css">
    <link rel="stylesheet" href="../../Res/CSS/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Jkutkut/Resistencia@90ba3c11b735f637c94f339be61a5192b3eb04fb/Res/CSS/style.css"> -->
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.min.js"></script>
    <script src="createPlayer.js"></script>
</head>
<body>
    <div class="grandparent">
        <!-- TITLE + INTRO -->
        <div class="parent">
            <h1 class="title">Crear jugador</h1>
            <p class="label">Hola! Rellena estos datos para empezar a jugar</p>
        </div>
        <!-- IMG -->
        <div id="picParent">
            <canvas id="canvas"> Your browser does not support the HTML5 canvas element. </canvas>
            <img id="resultImg" src="../../Res/img/default_user.png">
        </div>
        <!-- Img control -->
        <div class="parent">
            <button id="iconReady" class="label iconBtn mdc-button mdc-button--raised" onclick="cropImg()" style="display: none;">Listo!</button>
            <p><label for="file" class="label">AÃ±adir imagen</label></p>
        </div>
        <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">

        <!-- NAME -->
        <div class="parent">
            <div class="label">Introduce tu nombre</div>
            <input type="text" id="nameTb" name="username">
        </div>
        <!-- Submit BTN -->
        <a id="submitBtn" class="btn mdc-button mdc-button--raised "><h1>Empezar</h1></a>
        
    </div>
</body>
</html>
