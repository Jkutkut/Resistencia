<html>
<head>
    <meta charset="utf-8">
    <title>Resistencia</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.css">
    <link rel="stylesheet" href="../../Res/CSS/style.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.min.js"></script>
    <script src="../../Res/JS/common.js"></script>
    <script src="mainMenu.js"></script>
</head>
<body>
    <!-- Missions Status -->
    <div id="missionsContainer" class="horizontalCols" style="--h:10%; --c: 5">
        <div id="missionM1" class="missionContainer" style="justify-content: start;">
            <div class="missionContainer" style="width: 100%; height: 18%; margin-top: 2%;">
                <strong id="M1" class="missionTitle">Misión 1</strong>
            </div>
            <div class="missionContainer" style="width: 100%; height: 60%;">
                <div class="missionSticker">
                    <i id="missionSticker1" style="font-size: xx-large;">2</i>
                </div>
            </div>
        </div>
        <div id="missionM2" class="missionContainer" style="justify-content: start;">
            <div class="missionContainer" style="width: 100%; height: 18%; margin-top: 2%;">
                <strong id="M2" class="missionTitle">Misión 2</strong>
            </div>
            <div class="missionContainer" style="width: 100%; height: 60%;">
                <div class="missionSticker">
                    <i id="missionSticker2" style="font-size: xx-large;">2</i>
                </div>
            </div>
        </div>
        <div id="missionM3" class="missionContainer" style="justify-content: start;">
            <div class="missionContainer" style="width: 100%; height: 18%; margin-top: 2%;">
                <strong id="M3" class="missionTitle">Misión 3</strong>
            </div>
            <div class="missionContainer" style="width: 100%; height: 60%;">
                <div class="missionSticker">
                    <i id="missionSticker3" style="font-size: xx-large;">2</i>
                </div>
            </div>
        </div>

        <div id="missionM4" class="missionContainer">
            <div class="missionContainer" style="width: 100%; height: 18%; margin-top: 2%;">
                <strong id="M4" class="missionTitle">Misión 4</strong>
            </div>
            <div class="missionContainer" style="width: 100%; height: 60%;">
                <div class="missionSticker">
                    <i id="missionSticker4" style="font-size: xx-large;">2</i>
                </div>
            </div>
            <div class="missionContainer" style=" height: 18%; width: 100%;">
                <p id="specialMtag" class="">2 fallos</p>
            </div>
        </div>
        
        <div id="missionM5" class="missionContainer" style="justify-content: start;">
            <div class="missionContainer" style="width: 100%; height: 18%; margin-top: 2%;">
                <strong id="M5" class="missionTitle">Misión 5</strong>
            </div>
            <div class="missionContainer" style="width: 100%; height: 60%;">
                <div class="missionSticker">
                    <i id="missionSticker5" style="font-size: xx-large;">2</i>
                </div>
            </div>
        </div>
    </div>
    <!-- Players + btns -->
    <div id="playersContainer" class="verticalRows" style="--r: 5; --h: 84%">
        <div id="Row5" class="horizontalCols" style="--h: 100%; --c: 3; grid-row: 5;">
            <div id="LeftBtn" class="left-side playercontainer pollContainer">
                <strong id="RightBtnLabel" class="PollText">Sí</strong>
            </div>
            <div id="mainPlayer" class="playercontainer" style="--pos: 2">
                <img id="iconMainPlayer" class="playerIcon">
                <div class="playerData">
                    <img id="torchMainPlayer" src="../../Res/img/torch.png" class="playerGunTorch">
                    <h3><i id="userNameMainPlayer" class="username">Username</i></h3>
                    <img id="gunMainPlayer" src="../../Res/img/guns/001-gun.png" class="playerGunTorch">
                </div>
            </div>
            <div id="RightBtn" class="right-side playercontainer pollContainer">
                <strong id="LeftBtnLabel" class="PollText">No</strong>
            </div>
        </div>
    </div>
</body>
</html>
