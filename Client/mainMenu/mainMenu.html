<html>
<head>
    <meta charset="utf-8">
    <title>Resistencia</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.css">
    <link rel="stylesheet" href="../../Res/CSS/style.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.7/cropper.min.js"></script>
    <script src="mainMenu.js"></script>
</head>
<body>
    <!-- Missions Status -->
    <div id="scoreContainer" class="horizontalCols" style="--h:10%; --c: 5">
        <div id="scoreM1" class="score">
            <strong id="M1" class="score-M">Misión 1</strong>
            <i id="nPlayers1" class="score-nPlayers">2</i>
        </div>
    </div>
    <!-- Players + btns -->
    <div id="playersContainer" class="verticalRows" style="--r: 5; --h: 84%">
        <div id="Row5" class="horizontalCols" style="--h: 100%; --c: 3; grid-row: 5;">
            <div id="LeftBtn" class="left-side playercontainer pollContainer">
                <strong id="RightBtnLabel" class="PollText">Sí</strong>
            </div>
            <div id="mainPlayer" class="playercontainer" style="--pos: 2">
                <img id="mainPlayerIcon" class="playerIcon">
                <div class="playerData">
                    <img src="../../Res/img/torch.png" class="playerGunTorch">
                    <i class="username">Username</i>
                    <img src="../../Res/img/guns/001-gun.png" class="playerGunTorch">
                </div>
            </div>
            <div id="RightBtn" class="right-side playercontainer pollContainer">
                <strong id="LeftBtnLabel" class="PollText">No</strong>
            </div>
        </div>
    </div>
</body>
</html>
